<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTouch Feedback</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7ff, #a2d9ff);
            color: #003366;
            position: relative;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #004080;
            color: white;
            position: relative;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 8px 12px;
            font-size: 16px;
            color: #004080;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            filter: invert(1);
        }

        .profile-text {
            font-size: 18px;
        }

        /* Main Body */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            position: relative;
            width: 100%;
        }

        .feedback-form {
            margin-bottom: 40px;
            width: 60%;  /* Adjusted form width */
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .feedback-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: calc(100% - 20px);  /* Adjusted to prevent exceeding form width */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .feedback-form textarea {
            resize: vertical;
            height: 150px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-container button:hover {
            background-color: #00264d;
        }

        .corner-image {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 60px; /* Adjusted size */
            height: auto;
        }

        .top-right-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;  /* Adjusted size */
            height: auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #00264d;
            color: white;
        }

        footer a {
            color: #cce7ff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #ffffff;
        }

        footer img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdown when clicking outside
        window.onclick = function (event) {
            const dropdown = document.querySelector('.dropdown');
            if (!event.target.matches('.menu-icon') && dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        };
        // Validate form before submission
        function validateForm() {
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;
            if (email === '' || feedback === '') {
                alert('Please fill in both email and feedback.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleDropdown()">
            â˜°
            <div class="dropdown">
                <a href="home.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="about.html">About Us</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms & Conditions</a>
                <a href="feedback.html">Feedback</a>
            </div>
        </div>
        <div class="logo">SafeTouch</div>
        <div class="profile">
            <span class="profile-text">Profile</span>
            <img src="profile.png" alt="Profile" onclick="window.location.href='profile.html'">
        </div>
    </header>

    <main>
        <div class="feedback-form">
            <h2>We Value Your Feedback</h2>
            <form onsubmit="return validateForm()">
                <input type="email" id="email" placeholder="Enter your Email" required>
                <textarea id="feedback" placeholder="Enter your feedback" required></textarea>
                <div class="btn-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <img src="chat.png" alt="Chat Image" class="corner-image">
        </div>
        <img src="cpc8.png" alt="CPC8 Image" class="top-right-image">
    </main>

    <footer>
        <a href="contact.html">Contact Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/_safe.touch_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="twitter.png" alt="Twitter">
        </a>
        <p>&copy; 2024 SafeTouch. All rights reserved.</p>
    </footer>
</body>
</html>
