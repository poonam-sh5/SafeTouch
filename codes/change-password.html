<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SafeTouch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7ff, #a2d9ff);
            color: #003366;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px; /* Adjusted padding */
            background-color: #004080;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Georgia', serif;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #cce7ff;
        }

        header .home-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        header .home-link img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: invert(100%); /* Inverts the logo to white */
        }

        header .home-link span {
            font-size: 14px;
            color: white; /* Ensures the 'Home' text is white */
        }

        /* Main Content */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow this to take up remaining space */
            min-height: calc(100vh - 160px); /* Adjust so the form stays centered and footer fits */
            margin: 0 20px; /* Adjust margins for spacing */
        }

        .form-container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 350px; /* Set a max-width for better alignment */
            text-align: center;
        }

        .form-container h2 {
            color: #004080;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #004080;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-field:focus {
            border-color: #0066cc;
        }

        .submit-btn {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0066cc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #00264d;
            color: white;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }

        footer a {
            color: #cce7ff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        footer a:hover {
            color: #ffffff;
        }

        footer img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="home-link" onclick="window.location.href='home.html';">
            <img src="home.png" alt="Home">
            <span>Home</span>
        </div>
        <h1>SafeTouch</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-container">
        <div class="form-container">
            <h2>Change Password</h2>
            <form action="change-password-action.html" method="POST">
                <input type="password" class="input-field" name="current-password" placeholder="Current Password" required>
                <input type="password" class="input-field" name="new-password" placeholder="New Password" required>
                <input type="password" class="input-field" name="confirm-password" placeholder="Confirm New Password" required>
                <button type="submit" class="submit-btn">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms&Conditions</a>
            <a href="https://www.instagram.com/_safe.touch_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img src="instagram.png" alt="Instagram Logo">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="twitter.png" alt="Twitter">
            </a>
        </div>
        <p>&copy; 2024 SafeTouch. All rights reserved.</p>
    </footer>
</body>
</html>
